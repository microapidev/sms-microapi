{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>HNG - SMS</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/favicon.png'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">

</head>

<body>
    <div
        style="background:url('{% static 'images/body.png'%}') no-repeat; background-position: 50% 50%; background-attachment: fixed; width:100%; min-height: 1000px;">
        <div class="container">
            <div class="img-container">
                <a href="/"><img alt="piggy" src="{% static 'images/logo.png' %}" width="250px"></a>
                <div style="float: right; margin-right:15px;">
                    <button class="btn" style="padding:10px 20px;"
                        onclick="location.href='{%url 'bulk'%}'">Bulk</button>
                </div>
            </div>
            <div class="form-container hre">
                <h5 style="color:blue; margin: 0; padding: 0; margin-bottom: 10px;">For single sms</h5>
                <form form-data-url="{%url 'index'%}" method="POST">
                    {%csrf_token%}
                    <label for="fullname">SenderID</label>
                    <label for="email">Service Provider</label>
                    <label for="tel">Reciever</label>
                    <label for="tel">Message</label>
                    <br>
                    <div class="del">
                        <input id="phone" name="senderID" placeholder="Name" type="text" required>
                        <select id="provider" name="provider" required>
                            <option> Select a Service Provider </option>
                            <option value="TW"> TWILIO </option>
                            <option value="TS"> TELESIGN </option>
                            <option value="IF"> INFOBIP </option>
                        </select>
                        <input id="phone" name="receiver" placeholder="+234 Phone" type="tel" required>
                        <textarea id="amount" rows="10" name="message" placeholder="Enter Message"></textarea>
                        <div class="clear"></div>

                    </div>
                    <div style="text-align: right; ">
                        <button style="width:30%" class="btnss"> SEND </button>
                    </div>

                </form>

                <div class="clear"></div>
            </div>
            <div id="id01" class="w3-modal modal" style="overflow: auto;">
                <div class="w3-modal-content w3-round-large w3-card-4 w3-animate-zoom"
                    style="width:600px; background-color: #ebf8fe; min-height: 450px;">
                    <div class="w3-margin-bottom">
                        <span class="close w3-button w3-display-topright">&times;</span>
                    </div>
                    <!-- Loader Mode -->
                    <div class="all">
                        <div class="w3-center clear w3-padding-64" style="display: none;">
                            <div class="lds-dual-ring"></div>
                            <div class="animate-bottom error-text"></div>
                        </div>
                        <div class="w3-center done" style="display: none;">
                            <div class="">
                                <!-- <i class="far fa-check-circle" style="font-size: 150px;"></i> -->
                                <img src="{%static 'images/done.gif'%}" width="100%">
                                <div class="h2 font-weight-bold">DONEðŸ˜€</div>
                            </div>
                        </div>
                        <div class="w3-clear"></div>
                    </div>
                </div>

                <div class="alert-message-container">
                </div>
                <div id="alert-area" class="alert-area"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="{%static 'js/script.js'%}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>

</html>
